        run: npm install
      - name: Build
        run: |
          npx electron-forge make --platform=linux
        # npx electron-forge publish --platform=linux
      - name: Create Release
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
