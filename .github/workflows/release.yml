          prerelease: false
          generate_release_notes: true
  release-mac:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    name: MacOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
